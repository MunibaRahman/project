<html>
  <head>
     <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
     <script src="script.js"></script>
<script src="corn.js"></script>
<script src="kinema.js"></script>
<script src = "grass.js"></script>
<script src = "coin.js"></script>
<script src = "tractor.js"></script>
  </head>
  <body>
    <a-scene>


      <a-assets>
 <audio id="coinSound" src="coin.mp3" preload="auto"></audio>
<a-asset-item id="farm" src="low_poly_farm/scene.gltf" ></a-asset-item>
<a-asset-item id="corn" src="corn_corn_corn/scene.gltf" ></a-asset-item>
<a-asset-item id="grass" src="grass/scene.gltf" ></a-asset-item>
<a-asset-item id="horse" src="horse/scene.gltf" ></a-asset-item>
      </a-assets>
 
 <a-gltf-model src = "#farm" position = "-100 -14 0" scale = " 0.5 0.5 0.5" ></a-gltf-model>
  <a-gltf-model src = "#horse" position = "17 0 0"></a-gltf-model>
 
 
 <a-entity id = "tractor" scale = "0.5 0.5 0.5" position = "5 -100 0">
   <!-- <a-box  position="-9 3 5" opacity = "0" >
<a-camera active="false" id="tractorCamera" wasd-controls-enabled="true">
<a-cursor>
</a-cursor>
            </a-camera>
</a-box> -->
<a-box  position="0 2 5"  color="red" width="5.9" depth="3" height="6"></a-box>
<a-box position="-4 1 5"  color="red" width="5" depth="3" height="3.2">

</a-box>
<a-cylinder rotation="90" color="black" position="-5.5 0 6.5"></a-cylinder>
<a-cylinder rotation="90" color="black" position="-5.5 0 3.5"></a-cylinder>
<a-cylinder rotation="90" color="grey" position="-5.5 0 3.4"></a-cylinder>
<a-cylinder rotation="90" color="grey" position="-5.5 0 6.4"></a-cylinder>
<a-cylinder rotation="90" color="black" scale="2 2 2" position="2 0 6.4"></a-cylinder>
<a-cylinder rotation="90" color="black" scale="2 2 2" position="2 0 3"></a-cylinder>
<a-cylinder rotation="90" color="grey" scale="2 2 2" position="2 0 2.9"></a-cylinder>
<a-cylinder rotation="90" color="grey" scale="2 2 2" position="2 0 6.3"></a-cylinder>
 </a-entity>
 <a-cylinder position = "-20 0 0" ></a-cylinder>
      <a-plane static-body src = "grass.png" repeat = "10 10" position="0 0 -4" rotation="-90 0 0" width="500" height="200" ></a-plane>
       <a-sky src = "sky.jpg" ></a-sky>
 
<a-entity id="cameraRig"  position="0 1.6 0">
<a-camera id="mainCamera" position = "0 3 -2" kinema-body="radius: 0.8">
<a-cursor></a-cursor>
</a-camera>
    </a-entity>
   </a-scene>

  </body>
</html>
